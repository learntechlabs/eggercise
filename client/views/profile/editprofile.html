<div class="container" ng-init="vm.getUser()">
  <div>
    <h1>Update Profile</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form ng-submit="vm.editProfile()">
        <div class="row">
          <div class="input-group col-md-4">
            <div>
              Name
              <input type="name" ng-model="vm.formData.name" placeholder="{{vm.loggedUser.name}}" class="form-control">
            </div>
            <div>
              Email
              <input type="email" ng-model="vm.formData.email" placeholder="{{vm.loggedUser.email}}" class="form-control">
            </div>
            <div>
              Password
              <input type="password" ng-model="vm.formData.password" placeholder="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Update Profile">
          </div>
        </div>
      </form>
    </div>
  </div>

  <pre ng-if="vm.error">{{ vm.error | json }}</pre>
</div>
