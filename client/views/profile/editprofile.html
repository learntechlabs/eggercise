<div>
  <h1>Update Profile</h1>
</div>

<form ng-submit="ProfileCtrl.editProfile()">
  <input type="name" ng-model="user.name" placeholder="name">
  <input type="email" ng-model="user.email" placeholder="email">
  <input type="password" ng-model="user.password" placeholder="password">
  <button type="submit">
    Update
  </button>
</form>

<pre ng-if="vm.error">{{ vm.error | json }}</pre>
