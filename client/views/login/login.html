<div>
  {{ vm.name }}
</div>

<form ng-submit="vm.login()">
  <input type="name"
         ng-model="vm.user.name"
         placeholder="Full Name">
  <input type="email"
         ng-model="vm.user.email"
         placeholder="email">
  <input type="password"
         ng-model="vm.user.password"
         placeholder="password">
  <button type="submit">
    login
  </button>
</form>

<pre ng-if="vm.error">{{ vm.error | json }}</pre>
