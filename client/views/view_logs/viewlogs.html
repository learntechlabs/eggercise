<div class="container" id="modifyWidth">
  <div ui-sortable ng-init="vm.showLogs()">
      <h2> Logged Workouts: </h2>
      <hr>
      <span id ="noLogs"></span>
      </hr>
      <div ng-repeat="log in vm.logs">
        <p class="loggedDates">{{log}}</p>
      </div>
  </div>
  <a ng-click='back()'> Back </a>
</div>
