<div class="container pageforms">
  <form class="form-signin" ng-submit="vm.login()">
    <h2 class="form-signin-heading">Please Sign In</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="vm.user.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="vm.user.password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember Me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block signupbtn" type="submit">Sign in</button>
  </form>
</div>

<pre ng-if="vm.error">{{ vm.error | json }}</pre>
