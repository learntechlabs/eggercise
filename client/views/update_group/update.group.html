<!-- Modal for updating a new group-->
<div ng-init="vm.getGroup(vm.group_id)"></div>
<div class="container">
  <h2> Update your group's information </h2>
  <h2> {{vm.group.name}} </h2>
  <div class="row">
    <div ng-controller="UpdateGroupCtrl as update" class="col-xs-12">
      <form role="form" ng-submit="update.updateGroup(update.group_id, update.formData)">
        <div class="row">
          <div class="input-group col-md-4">
            <div>
              Group Name
              <input ng-model="update.formData.name" type="text" placeholder="{{vm.group.name}}" class="form-control">
            </div>
            <div>
              Group Description
              <input ng-model="update.formData.description" type="text" placeholder="{{vm.group.description}}" class="form-control">
            </div>
            <div>
              Buy-In
              <input ng-model="update.formData.bet" type="number" placeholder="${{vm.group.bet}}" class="form-control">
            </div>
            <div>
              Start Date
              <input ng-model="update.formData.start" type="date" placeholder="{{vm.group.start}}" class="form-control">
            </div>
            <div>
              End Date
              <input ng-model="update.formData.end" type="date" placehodler="End Date" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
            <a href="/group" class="btn btn-default">Cancel </a>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row">
    <div>
      <h2>Group Members</h2>
      <hr>
      <div ng-repeat="members in vm.group._members">
        <div>
          <p>{{members.name}}</p>
        </div>
      </div>
    </div>
    <div ng-controller="UpdateGroupCtrl as update" class="col-xs-12">
      <form role="form" ng-submit="update.inviteMember(update.formData)">
        <div class="row">
          <div class="input-group col-md-4">
            <input ng-model="update.formData.email" type="text" placeholder="enter an email to invite a member" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add">
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
