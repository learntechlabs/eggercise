<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="margin-base-vertical">Eggercise</h1>

      <p>Welcome to the worst -- or perhaps best -- experience of your life.</p>

      <p>Eggercise lets you compete against friends to see who can exercise the most! Money's on the line, so get yo' ass to the gym!</p>

      <p><a href="/signup">Signup</a> or <a href="/login">Login</a> now.</p>
    </div>
  </div>
  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>

        <div class="item">
          <img src="../assets/images/singleGroupPage.png" alt="Single Group Page" width="460" height="345">
        </div>

        <div class="item">
          <img src="../assets/images/logsPage.png" alt="Log Workouts Page" width="460" height="345">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
